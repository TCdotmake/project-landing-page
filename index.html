<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header flex">
      <div class="logo">Header Logo</div>
      <ul class="nav flex">
        <li class="link">header link one</li>
        <li class="link">header link two</li>
        <li class="link">header link three</li>
      </ul>
    </div>
    <div class="hero section">
      <div class="hero-wrapper flex">
        <div class="hero-main">This website is awsome</div>
        <p class="hero-sub">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </p>
        <button class="call-to-action">sign up</button>
      </div>
      <div class="hero-img">
        <p>this is placeholder for image</p>
      </div>
    </div>
  </body>
</html>
